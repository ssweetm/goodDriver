<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver View</title>
    <link rel="stylesheet" href="../CSS/driverstyles.css">
</head>
<body style="background: lightslategray">
<table class="points">
    <caption class="points">Points History </caption>
    <tr>
        <th class="points">Admin Name</th>
        <th class="points">Point Change</th>
        <th class="points">Reason</th>
        <th class="points">Date</th>
    </tr>
    <tr>
        <td class="points">John Smith</td>
        <td class="points">+300</td>
        <td class="points">1 week accident free</td>
        <td class="points">09-13-18</td>
    </tr>
    <tr>
        <td class="points">Jane Doe</td>
        <td class="points">-100</td>
        <td class="points">Speeding ticket</td>
        <td class="points">09-13-18</td>
    </tr>
    <tr>
        <td class="points">Jack Doe</td>
        <td class="points">+100</td>
        <td class="points">Weigh Station Check-in</td>
        <td class="points">09-13-18</td>
    </tr>
</table>

<div class="profile">
    <img src="../ASSETS/driver.jpg" style="width:80%;height:35%;display: block;margin-left: auto;margin-right: auto;">
    <h1 style="color: white" align="center">John Smith</h1>
    <p style="color: white" align="center">Knight Logistics</p>
    <hr width="75%">
    <table class="driver">
        <tr>
            <th class="driver" colspan="2">Driver Information</th>
        </tr>
        <tr>
            <td class="driver">Driver ID</td>
            <td class="driver">123456789 </td>
        </tr>
        <tr>
            <td class="driver">Truck ID</td>
            <td class="driver">987654321</td>
        </tr>
    </table>
</div>
<div class="products">
    <h1 class="products">My Store Featured Products</h1>
    <table class="products">
        <tr>
            <td class="products"><img src="../ASSETS/And%20so%20to%20bed.jpg" style="width:75px;height:75px; display: block;"></td>
            <td class="products"><img src="../ASSETS/Brighton.jpg" style="width:75px;height:75px; display: block;"></td>
            <td class="products"><img src="../ASSETS/Dorchester.jpg" style="width:75px;height:75px; display: block;"></td>
        </tr>
    </table>
</div>
</body>
</html>
